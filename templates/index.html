<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Index</title>
    <style>
        body{
            background-color: rgb(245, 243, 217);
        }
        .carousel-item img {
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="container-fluid text-center">
        <h1>Mira les noticies de La Vanguardia</h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="lavanguardia/deportes">Deportes</a></li>
                <li class="nav-item"><a class="nav-link" href="lavanguardia/politica">Política</a></li>
                <li class="nav-item"><a class="nav-link" href="lavanguardia/vida">Vida</a></li>
                <li class="nav-item"><a class="nav-link" href="lavanguardia/internacional">Internacional</a></li>
                <li class="nav-item"><a class="nav-link" href="lavanguardia/economia">Economia</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="carrusel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/img/deportes.jpg" class="d-block w-50" alt="deportes">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/economia.jpg" class="d-block w-50" alt="economia">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/politica.jpg" class="d-block w-50" alt="política">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carrusel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carrusel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
